<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>１０にできるかな？</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tone.js for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        body {
            font-family: 'M PLUS+Rounded 1c', sans-serif;
            touch-action: none; /* Disable browser default touch actions like scroll/zoom */
            overflow: hidden; /* Prevent scrolling during drag */
        }
        .number-box, .operator-slot {
            transition: all 0.3s ease;
        }
        .operator-slot.drag-over {
            background-color: #a7f3d0; /* green-200 */
            transform: scale(1.1);
            border-style: dashed;
        }
        .operator-card.dragging-mouse { /* For mouse drag */
             opacity: 0.5;
        }
        .dragging-touch { /* For touch drag clone */
            opacity: 0.8;
            transform: scale(1.1);
            cursor: grabbing;
            transition: none;
        }
        /* Custom animation for the win message */
        @keyframes tada {
            0% { transform: scale(1); }
            10%, 20% { transform: scale(0.9) rotate(-3deg); }
            30%, 50%, 70%, 90% { transform: scale(1.1) rotate(3deg); }
            40%, 60%, 80% { transform: scale(1.1) rotate(-3deg); }
            100% { transform: scale(1) rotate(0); }
        }
        .tada-animation {
            animation: tada 1s ease-in-out;
        }
        /* Style for disabled buttons */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8 text-center">
        
        <!-- Title -->
        <h1 class="text-3xl font-bold text-gray-800 mb-2">１０にできるかな？</h1>
        <p class="text-gray-500 mb-6">演算子をドラッグして、答えを10か-10にしよう！</p>

        <!-- Game Board -->
        <div id="board" class="flex items-center justify-center gap-2 bg-gray-50 p-4 rounded-xl mb-6 min-h-[80px]">
            <!-- Numbers and slots are generated by JavaScript -->
        </div>

        <!-- Operators -->
        <div id="operators-area" class="mb-6">
            <p class="text-sm text-gray-600 mb-3">下のカードを上の□にドラッグ</p>
            <div id="operators" class="flex items-center justify-center gap-3">
                <!-- Operator cards are generated by JavaScript -->
            </div>
        </div>
        
        <!-- Message Area -->
        <div id="message" class="min-h-[3rem] flex items-center justify-center text-xl md:text-2xl font-bold p-2"></div>

        <!-- Action Buttons -->
        <div class="grid grid-cols-2 gap-4 mb-4">
            <button id="undoButton" class="w-full bg-gray-200 text-gray-700 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition-all duration-300">一手戻す</button>
            <button id="giveUpButton" class="w-full bg-yellow-400 text-yellow-900 font-bold py-3 px-4 rounded-lg hover:bg-yellow-500 transition-all duration-300">ギブアップ</button>
        </div>

        <!-- New Game Button -->
        <button id="newGameButton" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
            新しいゲーム
        </button>

    </div>

    <script>
        // DOM Elements
        const board = document.getElementById('board');
        const operatorsContainer = document.getElementById('operators');
        const operatorsArea = document.getElementById('operators-area');
        const messageEl = document.getElementById('message');
        const newGameButton = document.getElementById('newGameButton');
        const undoButton = document.getElementById('undoButton');
        const giveUpButton = document.getElementById('giveUpButton');

        // Game State
        let initialNumbers = [];
        let currentSolution = '';
        let history = []; 
        const OPERATORS = ['+', '-', '×', '÷'];
        
        // Drag & Drop State for Touch
        let touchDragClone = null;
        let touchDraggedOperator = '';

        // --- SOUND EFFECTS SETUP ---
        let audioStarted = false;

        const dropSynth = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.01, decay: 0.1, sustain: 0.1, release: 0.2 } }).toDestination();
        const successSynth = new Tone.PolySynth(Tone.Synth, { oscillator: { type: 'triangle' } }).toDestination();
        const failSynth = new Tone.PolySynth(Tone.Synth, { oscillator: { type: 'square' } }).toDestination();
        const undoSynth = new Tone.NoiseSynth({ noise: { type: 'white' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0 } }).toDestination();
        const startSynth = new Tone.Synth({ oscillator: { type: 'sine' } }).toDestination();

        function initAudio() {
            if (audioStarted) return;
            Tone.start();
            audioStarted = true;
        }

        // --- PUZZLE GENERATION LOGIC ---

        function calculate(a, op, b) {
            if (op === '÷' && b === 0) return null;
            switch (op) {
                case '+': return a + b;
                case '-': return a - b;
                case '×': return a * b;
                case '÷': return a / b;
            }
            return null;
        }

        function findSolution(numbers) {
            const [a, b, c, d] = numbers;
            for (const op1 of OPERATORS) {
                for (const op2 of OPERATORS) {
                    for (const op3 of OPERATORS) {
                        let res1 = calculate(a, op1, b);
                        if (res1 !== null) {
                            let res2 = calculate(res1, op2, c);
                            if (res2 !== null) {
                                let res3 = calculate(res2, op3, d);
                                if (res3 !== null && Number.isInteger(res3) && (res3 === 10 || res3 === -10)) {
                                    return { solvable: true, solution: `( (${a} ${op1} ${b}) ${op2} ${c} ) ${op3} ${d} = ${res3}` };
                                }
                            }
                        }
                        let res_a = calculate(b, op2, c);
                        if (res_a !== null) {
                            let res_b = calculate(a, op1, res_a);
                            if (res_b !== null) {
                                let res_c = calculate(res_b, op3, d);
                                if (res_c !== null && Number.isInteger(res_c) && (res_c === 10 || res_c === -10)) {
                                    return { solvable: true, solution: `( ${a} ${op1} (${b} ${op2} ${c}) ) ${op3} ${d} = ${res_c}` };
                                }
                            }
                        }
                        let res_d = calculate(a, op1, b);
                        let res_e = calculate(c, op3, d);
                        if (res_d !== null && res_e !== null) {
                             let res_f = calculate(res_d, op2, res_e);
                             if (res_f !== null && Number.isInteger(res_f) && (res_f === 10 || res_f === -10)) {
                                return { solvable: true, solution: `(${a} ${op1} ${b}) ${op2} (${c} ${op3} ${d}) = ${res_f}` };
                             }
                        }
                    }
                }
            }
            return { solvable: false, solution: '' };
        }

        function generatePuzzle() {
            let puzzle, solution;
            let attempts = 0;
            while (true) {
                const randomNumbers = Array.from({ length: 4 }, () => Math.floor(Math.random() * 9) + 1);
                const result = findSolution(randomNumbers);
                if (result.solvable) {
                    puzzle = randomNumbers;
                    solution = result.solution;
                    break;
                }
                if (attempts++ > 1000) {
                    puzzle = [1, 2, 3, 4]; 
                    solution = findSolution(puzzle).solution;
                    break;
                }
            }
            return { puzzle, solution };
        }

        // --- GAME CONTROL & RENDERING FUNCTIONS ---
        
        function checkIntersection(rect1, rect2) {
            return !(rect2.left > rect1.right || rect2.right < rect1.left || rect2.top > rect1.bottom || rect2.bottom < rect1.top);
        }

        function renderBoardFromState(state) {
            board.innerHTML = '';
            state.forEach((item) => {
                if (typeof item === 'number') {
                    const numberBox = document.createElement('div');
                    const isResult = history.length > 1 && state.length < history[0].length;
                    const bgColor = isResult ? 'bg-yellow-200' : 'bg-white';
                    numberBox.className = `number-box ${bgColor} text-gray-800 text-2xl font-bold w-16 h-16 flex items-center justify-center rounded-lg shadow`;
                    numberBox.textContent = item;
                    board.appendChild(numberBox);
                } else { 
                    const operatorSlot = document.createElement('div');
                    operatorSlot.className = 'operator-slot border-2 border-gray-300 w-12 h-12 rounded-lg flex items-center justify-center text-gray-400';
                    operatorSlot.innerHTML = `<span class="text-2xl">□</span>`;
                    addDropListeners(operatorSlot);
                    board.appendChild(operatorSlot);
                }
            });
        }
        
        function renderOperators() {
            operatorsContainer.innerHTML = '';
            OPERATORS.forEach(op => {
                const operatorCard = document.createElement('div');
                operatorCard.className = 'operator-card bg-blue-500 text-white text-3xl font-bold w-14 h-14 flex items-center justify-center rounded-lg shadow-md cursor-grab transition-transform';
                operatorCard.textContent = op;
                operatorCard.draggable = true;
                addDragListeners(operatorCard);
                operatorsContainer.appendChild(operatorCard);
            });
        }

        function addDragListeners(element) {
            element.addEventListener('dragstart', (e) => { e.target.classList.add('dragging-mouse'); e.dataTransfer.setData('text/plain', e.target.textContent); });
            element.addEventListener('dragend', (e) => { e.target.classList.remove('dragging-mouse'); });
        }

        function addDropListeners(element) {
            element.addEventListener('dragover', (e) => { e.preventDefault(); element.classList.add('drag-over'); });
            element.addEventListener('dragleave', () => { element.classList.remove('drag-over'); });
            element.addEventListener('drop', handleDrop);
        }

        function handleDrop(e, operatorOverride) {
            e.preventDefault();
            const slot = e.target.closest('.operator-slot');
            if (!slot) return;
            
            slot.classList.remove('drag-over');
            const operator = operatorOverride || e.dataTransfer.getData('text/plain');
            
            const boardElements = Array.from(board.children);
            const slotDomIndex = boardElements.indexOf(slot);
            
            const currentState = [...history[history.length - 1]];
            let slotCount = 0;
            let slotStateIndex = -1;
            for(let i=0; i<currentState.length; i++){
                if(currentState[i] === 'slot'){
                    if(slotCount === Math.floor(slotDomIndex / 2)){
                        slotStateIndex = i;
                        break;
                    }
                    slotCount++;
                }
            }
            if(slotStateIndex === -1) return;

            const num1 = currentState[slotStateIndex - 1];
            const num2 = currentState[slotStateIndex + 1];
            
            const result = calculate(num1, operator, num2);
            if (result === null) {
                showMessage("0では割れません！", "fail"); return;
            }
            
            dropSynth.triggerAttackRelease("C4", "8n");
            let finalResult = (result % 1 !== 0) ? parseFloat(result.toFixed(2)) : result;
            
            const newState = [...currentState];
            newState.splice(slotStateIndex - 1, 3, finalResult);
            history.push(newState);
            
            updateUIFromHistory();
        }

        function updateUIFromHistory() {
            const currentState = history[history.length - 1];
            renderBoardFromState(currentState);
            
            undoButton.disabled = history.length <= 1;
            giveUpButton.disabled = false;
            operatorsArea.style.display = 'block';

            if (currentState.length === 1) {
                const finalResult = currentState[0];
                if (finalResult === 10 || finalResult === -10) {
                    setGameEndState();
                    showMessage("クリア！おめでとう！", "success");
                    successSynth.triggerAttackRelease(["C5", "E5", "G5"], "8n", Tone.now());
                    board.children[0].classList.replace('bg-yellow-200', 'bg-green-400');
                    board.children[0].classList.add('text-white', 'tada-animation');
                } else {
                    showMessage(`残念、${finalResult}です`, "fail");
                    failSynth.triggerAttackRelease(["C3", "D#3", "G#3"], "4n");
                    board.children[0].classList.replace('bg-yellow-200', 'bg-red-400');
                    board.children[0].classList.add('text-white');
                }
            }
        }
        
        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = 'min-h-[3rem] flex items-center justify-center text-xl md:text-2xl font-bold p-2';
            if (type === 'success') messageEl.classList.add('text-green-500', 'tada-animation');
            else if (type === 'fail') messageEl.classList.add('text-red-500');
            else if (type === 'info') messageEl.classList.add('text-blue-500');
        }
        
        function setGameEndState() {
            operatorsArea.style.display = 'none';
            undoButton.disabled = true;
            giveUpButton.disabled = true;
        }

        function undoMove() {
            if (history.length > 1) {
                undoSynth.triggerAttackRelease("8n");
                history.pop();
                showMessage('', null);
                updateUIFromHistory();
            }
        }

        function showSolution() {
            showMessage(`答えの一例: ${currentSolution}`, 'info');
            setGameEndState();
        }

        function startGame() {
            initAudio(); 
            const { puzzle, solution } = generatePuzzle();
            initialNumbers = puzzle;
            currentSolution = solution;
            const initialState = initialNumbers.reduce((acc, num) => [...acc, num, 'slot'], []).slice(0, -1);
            history = [initialState];
            startSynth.triggerAttackRelease("C5", "8n");
            renderOperators();
            updateUIFromHistory();
            showMessage('', null);
        }

        // --- GLOBAL EVENT LISTENERS ---
        
        // New, more robust touch controls using a clone
        document.addEventListener('touchstart', (e) => {
            const target = e.target.closest('.operator-card');
            if (target) {
                initAudio();
                touchDraggedOperator = target.textContent;
                
                touchDragClone = target.cloneNode(true);
                touchDragClone.classList.add('dragging-touch');
                touchDragClone.style.position = 'absolute';
                touchDragClone.style.zIndex = '1000';
                touchDragClone.style.pointerEvents = 'none'; 
                document.body.appendChild(touchDragClone);

                const touch = e.touches[0];
                touchDragClone.style.left = `${touch.clientX - touchDragClone.offsetWidth / 2}px`;
                touchDragClone.style.top = `${touch.clientY - touchDragClone.offsetHeight / 2}px`;
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            if (touchDragClone) {
                e.preventDefault();
                const touch = e.touches[0];
                touchDragClone.style.left = `${touch.clientX - touchDragClone.offsetWidth / 2}px`;
                touchDragClone.style.top = `${touch.clientY - touchDragClone.offsetHeight / 2}px`;

                const draggedRect = touchDragClone.getBoundingClientRect();
                document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
                const slots = document.querySelectorAll('.operator-slot');
                for (const slot of slots) {
                    const slotRect = slot.getBoundingClientRect();
                    if (checkIntersection(draggedRect, slotRect)) {
                        slot.classList.add('drag-over');
                        break; 
                    }
                }
            }
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            if (touchDragClone) {
                let foundTarget = null;
                const draggedRect = touchDragClone.getBoundingClientRect();

                document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
                
                const slots = document.querySelectorAll('.operator-slot');
                for (const slot of slots) {
                    const slotRect = slot.getBoundingClientRect();
                    if (checkIntersection(draggedRect, slotRect)) {
                        foundTarget = slot;
                        break;
                    }
                }

                if (foundTarget) {
                    const simulatedEvent = {
                        target: foundTarget,
                        preventDefault: () => {}
                    };
                    handleDrop(simulatedEvent, touchDraggedOperator);
                }

                touchDragClone.remove();
                touchDragClone = null;
                touchDraggedOperator = '';
            }
        });

        // Other global listeners
        newGameButton.addEventListener('click', startGame);
        undoButton.addEventListener('click', undoMove);
        giveUpButton.addEventListener('click', showSolution);
        document.body.addEventListener('click', initAudio, { once: true });
        document.body.addEventListener('touchend', initAudio, { once: true });

        // Initial game start
        startGame();
    </script>

</body>
</html>
